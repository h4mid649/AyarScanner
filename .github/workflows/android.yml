name: Build Android APK (Python)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure cmdline-tools exist and are on PATH
        shell: bash
        run: |
          set -eux
          SDK=/usr/local/lib/android/sdk

          # Put cmdline-tools on PATH (android-actions usually sets it, but we ensure)
          if [ -d "$SDK/cmdline-tools/latest/bin" ]; then
            echo "$SDK/cmdline-tools/latest/bin" >> $GITHUB_PATH
          else
            # fallback: find newest cmdline-tools dir
            CT_DIR="$(ls -d "$SDK"/cmdline-tools/* 2>/dev/null | sort -V | tail -n 1 || true)"
            if [ -n "${CT_DIR:-}" ] && [ -d "$CT_DIR/bin" ]; then
              echo "$CT_DIR/bin" >> $GITHUB_PATH
            fi
          fi

          echo "ANDROID_SDK_ROOT=$SDK" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK" >> $GITHUB_ENV
          echo "ANDROIDSDK=$SDK" >> $GITHUB_ENV

      - name: Accept SDK licenses (non-fatal broken pipe)
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null || true

      - name: Install pinned SDK/NDK packages
        shell: bash
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Fix legacy tools/bin/sdkmanager (prevents JAXB error on Java 17)
        shell: bash
        run: |
          set -eux
          SDK=/usr/local/lib/android/sdk

          # locate cmdline sdkmanager
          if [ -x "$SDK/cmdline-tools/latest/bin/sdkmanager" ]; then
            CMD="$SDK/cmdline-tools/latest/bin/sdkmanager"
          else
            CT_DIR="$(ls -d "$SDK"/cmdline-tools/* 2>/dev/null | sort -V | tail -n 1)"
            CMD="$CT_DIR/bin/sdkmanager"
          fi

          echo "Using cmdline sdkmanager: $CMD"

          mkdir -p "$SDK/tools/bin"
          ln -sf "$CMD" "$SDK/tools/bin/sdkmanager"

          # sanity checks
          "$SDK/tools/bin/sdkmanager" --version
          ls -la "$SDK/build-tools/33.0.2/aidl" || true

      - name: Export NDK env (force r25b)
        shell: bash
        run: |
          SDK=/usr/local/lib/android/sdk
          echo "ANDROID_NDK_HOME=$SDK/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$SDK/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install system dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            python3-dev \
            libffi-dev libssl-dev \
            zlib1g-dev

      - name: Clean Buildozer caches (hard reset)
        shell: bash
        run: |
          rm -rf .buildozer || true
          rm -rf /home/runner/.buildozer || true

      - name: Install Buildozer
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      - name: Build APK with Buildozer (capture full log)
        shell: bash
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          ANDROID_NDK_ROOT: ${{ env.ANDROID_NDK_ROOT }}
        run: |
          set -euxo pipefail
          buildozer -v android debug 2>&1 | tee buildozer_ci.log

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: buildozer_ci.log

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ayar-apk
          path: bin/*.apk
