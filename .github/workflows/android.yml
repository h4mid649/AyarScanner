name: Build Android APK (Python)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

concurrency:
  group: ayarscanner-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses (no fail on broken pipe)
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null || true

      - name: Install pinned SDK/NDK packages
        shell: bash
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Export NDK env (force r25b)
        shell: bash
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Show toolchain versions (diagnostic)
        shell: bash
        run: |
          set -e
          python -V
          java -version
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653"
          ls -la "$ANDROID_SDK_ROOT/build-tools" || true
          ls -la "$ANDROID_SDK_ROOT/ndk" || true
          ls -la "$ANDROID_SDK_ROOT/build-tools/33.0.2" || true
          ls -la "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" || true

      - name: Install system dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            python3-dev \
            libffi-dev libssl-dev \
            zlib1g-dev

      - name: Install Buildozer + tooling
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      - name: Build APK (keep full logs)
        shell: bash
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          ANDROID_NDK_ROOT: ${{ env.ANDROID_NDK_ROOT }}
        run: |
          set -euxo pipefail
          buildozer -v android debug 2>&1 | tee buildozer_ci.log

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: buildozer_ci.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ayar-apk
          path: bin/*.apk
