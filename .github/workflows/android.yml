name: Build Android APK (Python)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses (avoid broken pipe)
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null || true

      - name: Install pinned SDK/NDK packages
        shell: bash
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Clean Buildozer cache (force new config)
        shell: bash
        run: |
          rm -rf .buildozer
          rm -rf ~/.buildozer

      - name: Install system deps
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            python3-dev \
            libffi-dev libssl-dev \
            zlib1g-dev

      - name: Install Buildozer
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      - name: Build APK
        shell: bash
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROIDSDK: /usr/local/lib/android/sdk
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/25.2.9519653
        run: |
          set -euxo pipefail
          buildozer -v android debug 2>&1 | tee buildozer_ci.log

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: buildozer_ci.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ayar-apk
          path: bin/*.apk
