name: Build Android APK (Python)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android cmdline-tools (pinned)
        shell: bash
        run: |
          set -eux
          SDK=/usr/local/lib/android/sdk
          sudo mkdir -p "$SDK/cmdline-tools"
          sudo chown -R $USER:$USER "$SDK"
          cd /tmp
          curl -L -o cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          unzip -q cmdline.zip
          rm -rf "$SDK/cmdline-tools/latest"
          mkdir -p "$SDK/cmdline-tools/latest"
          mv cmdline-tools/* "$SDK/cmdline-tools/latest/"
          echo "$SDK/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "ANDROID_SDK_ROOT=$SDK" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK" >> $GITHUB_ENV
          echo "ANDROIDSDK=$SDK" >> $GITHUB_ENV

      - name: Accept SDK licenses
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null || true

      - name: Install SDK packages (pin build-tools + NDK r25b)
        shell: bash
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Export NDK env
        shell: bash
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: System deps
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            python3-dev \
            libffi-dev libssl-dev \
            zlib1g-dev

      - name: Install Buildozer
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      - name: Build APK
        shell: bash
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          ANDROID_NDK_ROOT: ${{ env.ANDROID_NDK_ROOT }}
        run: |
          set -euxo pipefail
          buildozer -v android debug 2>&1 | tee buildozer_ci.log

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: buildozer_ci.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ayar-apk
          path: bin/*.apk
